{% extends "layout.html" %}
{% block content %}
<h1>All Nodes</h1> 
    {% if nodes|length == 0 %}
        <p>Currently not linked to any node</p>
    {% else %}
        {% for node in nodes %}
        <ul>
            <li><a href="http://{{node}}" target="_blank">Node: {{ loop.index }} : {{node}}</a></li>  
        </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
