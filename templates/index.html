{% extends "layout.html" %}

{% block content %}
    <h3>Info blockchain</h3>
    <p>Number of current blocks: {{ numberBlock }}</p>
    <p>Number of current node: {{ numberNode }}</p>
    <h3>API</h3>
    <div class="col-md-2">
        <form method="get" action="/chain">
            <button type="submit" class="btn btn-success btn-block">Get all block</button>
        </form>
    </div>

    <div class="col-md-2">
        <form method="get" action="/transactions/new">
            <button type="submit" class="btn btn-success btn-block">New Transactions</button>
        </form>
    </div>

    <div class="col-md-2">
        <form method="get" action="/mine">
            <button type="submit" class="btn btn-success btn-block">Mine</button>
        </form>
    </div>
   
    <div class="col-md-2">
        <form method="get" action="/nodes/register">
            <button type="submit" class="btn btn-success btn-block">Register node</button>
        </form>
    </div>

    <div class="col-md-2">
        <form method="get" action="/nodes/all">
            <button type="submit" class="btn btn-success btn-block">All node</button>
        </form>
    </div>

    <div class="col-md-2">
        <form method="get" action="/nodes/resolve">
            <button type="submit" class="btn btn-success btn-block">Update blockchain</button>
        </form>  
    </div>
{% endblock %}
